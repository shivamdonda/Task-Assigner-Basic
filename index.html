<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assignment</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(#03045e, #0077b6, #48cae4);
        }
        .form {
            background: white; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px; 
        }
        .titl {
            text-align: center;
            margin-bottom: 20px;
        }
        footer {
            margin-top: auto; /* Pushes footer to the bottom */
        }
    </style>
</head>
<body>
    <div class="titl">
        <h1>Task Assigner</h1>
    </div>

    <div class="form">
        <form>
            <label for="task">Task:</label>
            <input type="text" name="task" required>
            <br><br>
            <label for="member">Group Member:</label>
            <select id="member" name="member" required>
                <option value="member1">Employee 1</option>
                <option value="member2">Employee 2</option>
                <option value="member3">Employee 3</option>
                <option value="member4">Employee 4</option>
            </select>
            <br><br>
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" required>
            <br><br>
            <input type="submit" value="Assign Task" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
